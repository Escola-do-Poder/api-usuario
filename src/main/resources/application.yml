spring:
  application:
    name: demo
  datasource:
    url: ${DB_URL}
    drive-class-name: ${DB_DRIVER}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true # Opcional: mostra os SQLs gerados
    hibernate:
      #ddl-auto: none # 'update', 'create', 'validate', 'none'. 'update' ï¿½ comum em desenvolvimento
      dialect: ${DB_DIALECT} # Dialeto para o Hibernate

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true












